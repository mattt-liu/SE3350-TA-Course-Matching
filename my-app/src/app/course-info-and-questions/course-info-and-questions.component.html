<h1>Courses</h1>
<p class ="bold">Select the course you would like to be sent the course information and qualifying questions for:</p>

<select id = "dropdown">
<option></option>
<option *ngFor="let obj of courses">{{obj.course}}</option>
</select>

<button (click)= "showInformation()">Click here to show information of a course</button>

<div>
    <table class = "Searchresults" *ngFor = "let i of infoArray"> 
      <tr> 
        <th>Course:</th>
        <!--<th>Qualifications:</th> -->
        <th>Open TA positions:</th>
        <th>Questions:</th>
        <th>Lecture Hours</th>
        <th>Lab/Tut Hours</th>
        <th>Sections</th>
      </tr>
      <tr> 
        <td>{{i.course}}</td>
        <!--<td>{{i.qualifications}}</td> -->
        <td>{{i.requires}}</td>
        <td>{{i.questions}}</td>
        <td>{{i.lectureHours}}</td>
        <td>{{i.labHours}}</td>
        <td>{{i.sections}}</td>
      </tr>
    </table>
</div>
<style>
  .Searchresults > tr {
    padding: 5px;
    text-align: center;
    background-color: lightgray;
  }
  .Searchresults > tr > th, .Searchresults > tr > td {
    padding: 4px 8px 4px 8px;
  }
</style>
