<div style="margin-top: 25px; margin-bottom: 50px;">
    <h2>Upload Instructors</h2>
    <input type="file" #fileImportInput name="File Upload" id="csvFileUpload4" (change)="fileListener($event)"
        accept=".csv" />
    <div *ngIf="csvError" style="color: red;">
        <p>Wrong file format!</p>
    </div>
    <div *ngIf="data">
        <h2>Preview:</h2>
        <p *ngFor="let row of data.slice(1)">
            <span *ngFor="let d of row.slice(0)">{{d}} </span>
        </p>
        <button (click)="saveData()">Submit</button>
    </div>
</div>
