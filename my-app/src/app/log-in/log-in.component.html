<h2>Log In</h2>
<form>
    <br>E-mail: <input id="login-username" type="email" name="email" autocomplete="off" required />
    <br>Password: <input id="login-password" type="password" name="password" required (keyup.enter)=login() />
</form>
<div *ngIf="passwordError">
    <p style="color: red;">Incorrect username or password!</p>
</div>
<button (click)=login()>Log In</button>
