
    E-mail: <input id="login-username" type="email" name="email" autocomplete="off" required />
    Password: <input id="login-password" type="password" name="password" required (keyup.enter)=login() />
    <button (click)=login()>Log In</button>
    <p *ngIf="passwordError" style="color: red;">Incorrect username or password!</p>
